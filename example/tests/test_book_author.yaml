tests:
  book_author:
    prompt_file: ./book_author.txt
    params:
      book_title: Twenty Thousand Leagues Under the Sea
    stop: ['.']
    assertions:
      equalTo: Jules Verne

  book_author_year:
    prompt_file: ./book_author.txt
    prompt_append: Jules Verne and he was born in the year
    params:
      title: Twenty Thousand Leagues Under the Sea
    stop: ['.']
    assertions:
      equalTo: 1828

  book_author_similarity:
    prompt_file: ./book_author.txt
    params:
      book_title: Twenty Thousand Leagues Under the Sea
    assertions:
      similarTo: 
        value: Julesy Verney
        threshold: 0.85